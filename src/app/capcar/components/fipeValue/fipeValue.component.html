  <div class="loadingBg" *ngIf="!plateRequestService.fipeOK && !plateRequestService.fipeError">
    Consultando<p class="loadingText" *ngFor="let letter of letterSeparator('...')">{{letter}}</p>
  </div>
  <p *ngIf="plateRequestService.fipeOK">Valor: {{plateRequestService.fipeValue.preco}}</p>
  <p *ngIf="plateRequestService.fipeOK">ReferÃªncia: {{plateRequestService.fipeValue.referencia}}</p>
</div>
