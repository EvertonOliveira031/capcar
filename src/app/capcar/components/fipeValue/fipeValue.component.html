<div class="fipeResponse">
  <p class="result">Fipe</p>
  <hr class="divider">
  <p *ngIf="plateRequestService.fipeError">Erro ao consultar a tabela FIPE</p>
  <p *ngIf="!plateRequestService.fipeOK && !plateRequestService.fipeError">Consultado...</p>
  <p *ngIf="plateRequestService.fipeOK">{{plateRequestService.fipeValue.preco}}</p>
</div>
